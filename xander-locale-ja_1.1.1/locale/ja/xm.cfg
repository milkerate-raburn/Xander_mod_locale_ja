[technology-description]
earthen0=水で洗浄することで、微粒子と可溶性塩の分離が可能になります。 Washing with water enables the separation of fine particles and soluble salts.
fuels0=石炭コークスは汎用的な化学燃料です。 Coal coke is a versatile chemical-grade fuel.
glass0=透明で、絶縁性の素材ですが、かなり脆いです。 A transparent, insulating material, although rather brittle.
recycling=古い機械を溶かして生鉄を回収します。 Melt down old machinery to recover raw iron.
solder=金属接合のための半田付け合金は低温で溶けます Soldering alloy melts at low temperature for joining metals.
tin-lead1=融材を追加することで金属回収率を増加させます。 Addition of flux increases metal recovery.
tin-lead2=ハイテク処理により金属回収率を増加させます。 High-tech processing increases metal recovery.
iron-refining1=融材を追加することで金属回収率を増加させます。 Addition of flux increases metal recovery.
aluminum=アルミニウムは鉱石から抽出することは困難ですが、その誘導性と低密度性は有用です。 Although aluminum is difficult to extract from ore, its conductivity and low density nevertheless make it very useful to industry.
chromium=クロムは純粋な形では高光沢な金属で、硬く脆いです。また、合金に耐食性を与えます。 Chromium is a highly lustrous metal, hard and brittle in pure form, and imparts corrosion resistance to alloys.
nickel=合金の原料として広く使用される堅牢な遷移金属。 A robust transition metal widely used as an ingredient in alloys.
nickel2=有用な副産物を回収し、最大効率でニッケルを抽出する技術。 Techniques for extracting nickel at maximum effectiveness, while recovering useful side products.
nobles=ハイテクに不可欠な貴金属を抽出して精製する方法。 Methods for extracting and refining the noble metals, essential to high technology.
copper2=有用な副産物を回収し、最大効率で銅を抽出する技術。 Techniques for extracting copper at maximum effectiveness, while recovering useful side products.
zirconium=耐食性があり、強靭で中性子に対する透過性のあるジルコニウムは、原子炉の炉心に使われます。 Corrosion-resistant, strong, and transparent to neutrons, zirconium finds extensive use in nuclear reactor cores.
boron=ホウ素は純粋な元素としては非常に硬いですが、驚くほどマイルドな化合物を形成します。 Boron is extremely hard as a pure element, but it forms several surprisingly mild compounds.
silicon=用途の広い半導体特性を持つ脆い半金属素子と、有用な化合物。 A brittle metalloid element with versatile semiconducting properties, as well as some useful compounds.
semiconductors=高純度なシリコンには有用な半導体特性があり、微量のドーピングによって制御することができます。 Extremely pure silicon has useful semiconducting properties, which can be controlled by adding trace amounts of dopants.
concrete=セメントは単体では脆いですが、鋼鉄で補強することにより強靭な構造複合材となります。また、床材としても使用されます。 Cement is brittle on its own, but reinforcing it with steel produces a strong structural composite.  Also used for flooring.
concrete-2=含水率が低いと、施工性が低下し、硬化時間が長くなりますが、強力で高度な材料が生成されます。また、床材としても使用されます。 Lower water content reduces workability and increases curing time, but produces a strong, advanced material.  Also used for flooring.
tungsten=高硬度、高融点、高密度により、タングステンは高性能な運用においてとても有用です。 High hardness, melting point, and density make tungsten very useful in several high-performance applications.
ceramics1=原始的なセラミックよりも優れた靭性と耐火性を持った新たな配合。 New formulations with superior toughness and refractory ability, comparted to more primitive ceramics.
ceramics2=工学的な運用に必要な高純度セラミック。 Dense, high-purity ceramics for more demanding engineering applications.
carbon=重要な単一炭素分子の化学的操作。 Chamical manipulation of some important single-carbon molucules.
nitrogen=大気中に豊富に存在しますが、窒素は反応性が低く、より有用な化合物に変換するのは困難です。Although abundant in the atmosphere, elemental nitrogen is relatively unreactive, and difficult to convert into more useful compounds.
fluorine=フッ素は最も反応性の高い元素で、取り扱いは危険ですが、それと同じくらい有用です。 Fluorine could be easily considered the most reactive element, making it dangerous to handle but equally essential.
chlorine=反応性ハロゲン元素の生産と応用は現代科学産業において重要です。 A reactive halogen element whose production and uses are critical to the modern chemical industry.
phenolic=最初の完全合成プラスチック。 The first fully synthetic plastic.
kvaerner-process=高エネルギープラズマ炉によって炭化水素は炭素と水素に分解されます。一部の余剰油分の役に立ちます。 Flowing hydrocarbons through a high-energy plasma flame splits apart hydrogen and carbon.  Useful for excess oil fractions.
uranium-weapons-enrichment=ウランをさらに濃縮してU-235含有量を非常に高くすると、非常に不安定でエネルギッシュになり、核兵器の製造に理想的です。 Further enriching uranium to a very high U-235 content renders it highly unstable and energetic - ideal for producing atomic weapons.
natural-gas=天然ガスを脱硫し、産業に有用な炭化水素に蒸留します。 Desulfurizing and distilling natural gas into useful hydrocarbons for industry.
advanced-hydrocarbon-reforming=強力な触媒化学により、炭化水素を産業で必要とされるあらゆる形態に分解および再結合する能力が解放されます。 Powerful catalytic chemistry unlocks the ability to split and recombine hydrocarbons into any form required by industry.
parts1=一般的な部品の高品質な鋼鉄バージョン。 Higher-quality steel versions of common parts.
parts2=合金鋼と潤滑剤により、簡素な炭素鋼よりも優れた部品を生産します。 Alloy steels and lubrication produce superior parts than simple carbon steel.
electricity=初歩的な電気システムの基本部品。 Basic parts for an early electrical system.
motor2=電磁誘導の理解を深めることで、カーボンブラシを必要としないモーターになります。 Better understanding of electromagnetic induction leads to a motor needing no carbon brushes.
motor3=マクスウェル方程式をマスターすることで、高度なモーターを設計することを含め、多くの事が可能になります。 Mastering Maxwell's equations enables many things, including an advanced motor design.
circuit0=小さい継電器、コイル、抵抗 原始的な電気制御。 Primitive electrical control via small relays, coils, and resistors.
electronics=基本的な信号処理のための改良された電気機械部品。 Improved electromechanical components for basic signal handling.
advanced-electronics=信号処理の柔軟性を高めるために可変的にバイアスできるアクティブコンポーネント。 Active components that can be variably biased for greater flexibility in signal processing.
advanced-electronics-2=より高速でより複雑な計算のためのコンパクトな集積回路チップ。 Compact integrated circuit chips for faster, more complex computation.
automation-science-pack=ほとんどの標準的な電気機械およびプロセスの研究を可能にします。 Allows research of most standard electric machines and processes.
chemical-science-pack=石油化学製品やその他の精製された物質を使用して、高度な技術の研究を可能にします。 Allows research of advanced technologies, using petrochemicals and other refined substances.
repair0=損傷したマシンにパッチを適用するための単純なスペアパーツ。 Simple spare parts to patch damaged machines.
optics=グラファイト電極間に高電圧アークを打つと、光と熱の両方の高強度の光源が提供されます。 Striking a high-voltage arc between graphite electrodes provides a high-intensity source of both light and heat.
electric-gen2=高温の蒸気タービンは、低温のレシプロエンジンよりも効率が向上し、他の工業プロセスからの廃蒸気を利用できます。 Higher-temperature steam turbines unlock improved efficiency over lower-temperature reciprocating engines, and can utilize waste steam from other industrial processes.
electric-energy-accumulators-2=高容量、高電力に改善された蓄電池。 Electrical accumulator improved with higher capacity and power.
kovarex-enrichment-process=原子炉内の劣化ウランを照射すると、部分的に変質し、原子炉燃料として利用できるより多くの位置エネルギーを解放します。適切な照射を提供するには、大量のウラン235が必要です。 Irradiating depleted uranium in a reactor partially transmutates it, unlocking more potential energy that can be harnessed as reactor fuel.  Requires a large amount of uranium-235 to provide adequate irradiation.
washing0=手作業による汚れの選別からのひとつの進歩。 One step up from sorting through the dirt by hand.
washing1=特定の鉱石から追加の材料を分離します。 Separate additional materials from certain ores.
washing2=泡浮選は、より希薄なグレードの鉱石を濃縮し、回収率を大幅に向上させます。 Froth flotation concentrates more dilute grades of ore, greatly increasing recovery.
washing3=新しい合成界面活性剤は浮選に効果的ですが、機械的開発が改善されると、より高出力の掘削機が生成されます。New synthetic surfactants are more effective for flotation, while improved mechanical development produces a higher-output mining drill.
waste=枯渇した鉱山サイトは、不要な物質を処分するのに適した場所を提供します。 Depleted mine sites provide a suitable place to dispose of unwanted material.
advanced-material-processing=加熱空気砲を備えた強力な精製炉。 Powerful refining furnace with heated air blast.
advanced-material-processing-2=基本的な電気的手段によって加熱される高性能精製炉。 Highly capable refining furnace, heated by basic electrical means.
advanced-material-processing-3=電気プラズマの高度な研究によって製造された、非常に効率的で用途の広い精製炉。 Exceptionally efficient and versatile refining furnace, produced by advanced study of electrical plasma.
sulfur-processing=その多様な反応と用途のために初期の化学で際立って特徴的な非金属元素。 A nonmetallic element which features prominently in early chemistry for its versatile reactions and uses.
chemistry2=より良い反応炉は、より高温、高圧を可能にし、反応の速度と多様性を高めます。 Better reactors allow higher temperatures and pressures for increased speed and variety of reactions.
chemistry3=反応を最適化するために高度な触媒を利用する、高度統合化学プラント。Highly-integrated chemical plant utilizing advanced catalysts to optimize reactions.
oil-processing=原油を精製すると、炭化水素留分に分割され、プラスチック、燃料、爆発物、およびその他の有機化学物質を製造するための原料として使用されます。 Refining crude oil splits it into hydrocarbon fractions, used as feedstock for producing plastics, fuels, explosives, and other organic chemicals.
electrolysis1=希硫酸溶液は、電流を流すための導電性電解質として機能し、水をその構成要素に分解します。 A dilute sulfuric acid solution acts as a conductive electrolyte for the passage of electric current, which splits water into its component elements.
electrolysis2=より良い表面積とセル設計により、より高電流、高速処理が可能になります。 Better surface area and cell design allow higher currents and faster processing.
uranium-processing=遠心分離機でウランを処理すると、U-235同位体の一部が濃縮され、残りはU-235で枯渇します。 5%U-235に濃縮されたウランは、強力な原子炉燃料になります。 Processing uranium through a centrifuge enriches one fraction in the U-235 isotope, leaving the remainder depleted in U-235.  Uranium enriched to 5% U-235 makes a powerful reactor fuel.
machines0=初期の蒸気動力バージョンの組立機と工作機械。 Early, steam-powered versions of the assembler and machine tool.
electric-engine=電気研究所と掘削機の開発。Development of the electric lab and mining drill.
automation-2=より高度な処理をより高速に実行できる組立機。 Assembling machines capable of performing more advanced processes at higher speed.
firearms=黒色火薬の古代の製法に基づく初期の軍事技術。 Early military technology based on the ancient formula for black powder.
first-aid=スルファニルアミドは比較的単純で効果的な抗生物質であり、さまざまな感染症の治療に役立ちます。 Sulfanilamide is a relatively simple and effective antibiotic, which can help cure various infections.
turrets-2=強靭な鋼鉄から作られた、大きく、尖ったバレルにより、より大きなパワーとレンジのタレットを生産します。 A larger, riled barrel forged from stronger steel produce a turret with greater power and range.
laser-turrets-2=レーザービームの強度と出力を変調すると、敵により大きな即時ダメージを与えます。 Modulating laser beam intensity and power deals greater immediate damage to enemies.
concrete-wall=より強靭な素材でより強力なバイターに抵抗します。 Stronger materials resist stronger biters.
alloy-gate=より強靭な素材でより強力なバイターに抵抗します。 Stronger materials resist stronger biters.


[entity-description]
boiler-1=燃料を燃やして水を蒸気に変えます。 Burns fuel to turn water into steam.
steam-turbine=膨張した蒸気がタービンを通り、発電機を回して電流を生成します。 Allows steam to expand through a turbine, driving a dynamo to generate electric current.
steam-turbine-1=膨張した蒸気がタービンを通り、発電機を回して電流を生成します。Allows steam to expand through a turbine, driving a dynamo to generate electric current.
steam-engine=３段膨張蒸気エンジンが発電機を回して電流を生成します。 Triple-expansion steam engine drives a dynamo to generate electric current.
solar-panel-2=日中は100%の電力を生み出しますが、夜間の出力は0%まで下がります。 During daytime it produces 100% of the power output which drops to 0% at night.
accumulatorr-2=電力需要を電力供給が上回った場合は電力を貯蔵し、逆の場合は放電します。 Stores a limited amount of energy when available production exceeds demand, and releases it in the opposite case.
ore-processor-0=鉱石の原石をさまざまな濃縮物に分離します。燃料を消費します。 Separates raw ores into various concentrates.  Burns fuel for energy.
ore-processor-1=鉱石の原石をさまざまな濃縮物に分離します。 Separates raw ores into various concentrates.
ore-processor-2=鉱石の原石を精製濃縮物に分離します。 Separates raw ores into refined concentrates.
waste-dump=固形廃棄物を処分し、液体を環境へ排出する処分所。 Site to dispose of solid waste and vent fluids to the environment.
xm-furnace-stone=粗窯のレシピを焼きます。 Heats crude kiln recipes.
xm-furnace-brick=標準的な窯のレシピを精錬します。 Smelts most regular furnace recipes.
xm-furnace-steel=標準的な窯のレシピ及び、改良された精錬レシピを焼き上げます。 Blasts regular smelting and improved refining recipes.
xm-furnace-electric=より高温で流体を使用し、精錬します。 Refines materials with higher temperatures and the use of fluids.
xm-furnace-plasma=高電圧プラズマの激しい熱と化学反応性を使って素材を変換します。 Transforms materials using the intense heat and chemical reactivity of high-voltage plasma.
chemical-plant=試薬を混合、加熱、加圧して、化学変化をもたらします。 Mixes, heats, and pressurizes reagents to effect chemical change.
chem-reactor-2=試薬を混合、加熱、加圧して、化学変化をもたらします。 Mixes, heats, and pressurizes reagents to effect chemical change.
chem-reactor-3=試薬を混合、加熱、加圧して、化学変化をもたらします。 Mixes, heats, and pressurizes reagents to effect chemical change.
electrolyzer-1=電流を通電することで化学物質を分離します。 Splits chemicals through the passage of electric current.
electrolyzer-2=電流を通電することで化学物質を分離します。 Splits chemicals through the passage of electric current.
machine-tool-0=カット、プレス、その他機械的操作により部品を組み上げます。 Fabricates parts with cutting, pressing, and other mechanical operations.
machine-tool-1=カット、プレス、その他機械的操作により部品を組み上げます。 Fabricates parts with cutting, pressing, and other mechanical operations.
machine-tool-2=カット、プレス、その他機械的操作により部品を組み上げます。 Fabricates parts with cutting, pressing, and other mechanical operations.
machine-tool-3=カット、プレス、その他機械的操作により部品を組み上げます。 Fabricates parts with cutting, pressing, and other mechanical operations.
assembling-machine-0=構成部品を組み合わせ、単純な組み立てを行います。燃料を消費します。 Combines components into simple assemblies.  Burns fuel for energy.
assembling-machine-1=構成部品と流体を組み合わせ、ほどほどに複雑な組み立てを行います。 Combines components and fluids into moderately complex assemblies.
assembling-machine-2=構成部品と流体を組み合わせ、精密な組み立てを行います。 Combines components and fluids into precise assemblies.
assembling-machine-3=構成部品と流体を組み合わせ、非常に複雑な組み立てを行います。 Combines components and fluids into extremely complex assemblies.
lab-burner=基本的なテクノロジーを研究します。燃料を消費します。 Researches basic technologies.  Burns fuel for energy.
lab=全てのより高いレベルのテクノロジーを研究します。 Researches all higher levels of technology.
crude-splitter=搬送ベルト上のアイテムを1:1に分割します。 Splits incoming transport belts' cargo 1:1.
expedited-splitter=搬送ベルト上のアイテムを1:1に分割します。Splits incoming transport belts' cargo 1:1.
locomotive=自動化されたスケジュールを実行し、貨物列車を牽引します。__CONTROL__toggle-driving__で乗り込み、__CONTROL__build__で列車メニューを開きます。 Runs automated schedules and pulls cargo wagons. Enter the train with __CONTROL__toggle-driving__, and open the train menu with __CONTROL__build__.  "You can have any color as long as it's black."
locomotive-1=自動化されたスケジュールを実行し、貨物列車を牽引します。__CONTROL__toggle-driving__で乗り込み、__CONTROL__build__で列車メニューを開きます。 Runs automated schedules and pulls cargo wagons. Enter the train with __CONTROL__toggle-driving__, and open the train menu with __CONTROL__build__.

